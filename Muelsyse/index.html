<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❤缪缪❤</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div>
        <h1 class="muelsyse">
            <p>这是缪缪,她很可爱,请在下次周年庆用300抽井她</p>

            </h1>
    </div>
    <div class="container" id="background-container">
        <img id="foreground" class="foreground" src="images/char_249_mlyss_1b.png" alt="缪缪">
    </div>
    <div class="foreground-buttons">
        <button id="foreground-btn-1" onclick="changeForeground(0)">
            <img src="images/thumb/elite1.png" alt="最好看缪缪">
            <span>最好看缪缪</span>
        </button>
        <button id="foreground-btn-2" onclick="changeForeground(1)">
            <img src="images/thumb/elite2.png" alt="精二的缪缪">
            <span>最强的缪缪</span>
        </button>
        <button id="foreground-btn-3" onclick="changeForeground(2)">
            <img src="images/thumb/elite3.png" alt="新衣服缪缪">
            <span>新衣服缪缪</span>
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
